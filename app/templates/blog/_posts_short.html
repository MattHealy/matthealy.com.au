
    {% for post in posts %}

                <div class="post-preview">
                    <a href="{{ url_for("blog.view_post", slug=post.slug) }}">
                        <h2 class="post-title">
                            {{ post.title }}
                        </h2>
                    </a>
                    {% include "blog/_post_tags.html" %}
                    <p class="post-meta">{{ moment(post.timestamp).format("Do MMM YYYY") }}</p>
                </div>
                <hr>

    {% endfor %}
