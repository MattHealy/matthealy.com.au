{% extends "base.html" %}
{% block content %}

          <div class="inner cover">
           <div class="panel panel-body blog">
            <h1 class="cover-heading">Blog</h1>

            {% for post in posts %}

            <p>
                Published: {{ post.timestamp }}
            </p>
            <p>
                {{ post.title }}
                <a href="{{ url_for('blog.edit_post', post_id = post.id) }}">[Edit]</a>
            </p>

            <hr>

            {% endfor %}

           </div>
          </div>

{% endblock %}
