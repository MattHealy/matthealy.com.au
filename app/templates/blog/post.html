{% extends "blog/base.html" %}

{% block content %}

          <div class="inner cover">
           <div class="panel panel-body blog">
            <h1 class="cover-heading">{{ post.title }}</h1>

                <p><strong>Published: {{ moment(post.timestamp).format('dddd, MMMM Do YYYY, h:mm a') }}</strong></p>
                <p>
                    {{ post.content | safe}}
                </p>

           </div>
          </div>

{% endblock %}
