
    {% for post in posts %}

                <a name="top">&nbsp;</a>

                <div class="col-lg-12 text-justify">
                    <div class="text-center">
                    <h2>
                        <a href="{{ url_for("blog.view_post", slug=post.slug) }}">{{ post.title }}</a>
                        <br>
                        <small>{{ moment(post.timestamp).format("Do MMM YYYY") }}</small>
                    </h2>
                    </div>
                    {{ post.html | safe }}
                    {% include "blog/_post_tags.html" %}
                    <hr>
                </div>

    {% endfor %}
