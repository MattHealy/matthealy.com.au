
    {% for post in posts %}

                <div class="post-preview">
                    <a href="{{ url_for("blog.view_post", post_id=post.id) }}">
                        <h2 class="post-title">
                            {{ post.title }}

                        </h2>
                        {% if current_user.is_authenticated() %}
                            <a href="{{ url_for('blog.edit_post', post_id=post.id) }}">[Edit]</a>
                        {% endif %}
                    </a>
                    <h3 class="post-subtitle">
                        {{ post.content_html | safe }}
                    </h3>
                    <p class="post-meta">Posted on {{ moment(post.timestamp).format("Do MMM YYYY") }}</p>
                </div>
                <hr>

    {% endfor %}
